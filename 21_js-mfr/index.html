  }

    fill: black;
    font: 10px sans-serif;
    text-anchor: end;
  }
</style>

<body>
  Find the number of schools that exist in the 2005-2006 school year: <div id='numschools'></div> <br>

  Returns the # of schools that have grades 9 and 10 for the 2005-2006 school year: <div id='numgrades'></div> <br>

  </div>
